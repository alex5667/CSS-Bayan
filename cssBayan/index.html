<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,italic,500,500italic,700,700italic&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">
          CSS Bayan
        </h1>
      </div>
    <main class="main">
      <div class="main__container">
        <ul class="accordion">
          <li class="accordion__item">
              <input type="radio" class="item__input" name="item__input"  id="first" checked/>
              <label for="first" class="content__title">The only mystery in life is why the kamikaze pilots wore helmets</label>
              <label for="first" class="input__label" ></label>
              <label class="item__image" id="one" for="first"></label>
          </li>
          <li  class="accordion__item">
              <input type="radio" class="item__input" name="item__input"  id="second" />
              <label for="second" class="content__title">I always wanted to be somebody, but now I realize I should have been more specific</label>
              <label for="second" class="input__label" ></label>
              <label class="item__image" id="two" for="second"></label>
          </li>
          <li  class="accordion__item">
              <input type="radio" class="item__input" name="item__input"  id="third" />
              <label for="third" class="content__title">I can resist everything except temptation</label>
              <label for="third" class="input__label" ></label>
              <label class="item__image" id="three" for="third"></label>
          </li>
          <li class="accordion__item">
              <input type="radio" class="item__input" name="item__input"  id="fourth" />
              <label for="fourth" class="content__title">I'm not great at the advice. Can I interest you in a sarcastic comment?</label>
              <label for="fourth" class="input__label" ></label>
              <label class="item__image" id="four" for="fourth"></label>
          </li>
          <li class="accordion__item">
              <input type="radio" class="item__input" name="item__input"  id="fifth" />
              <label for="fifth" class="content__title">I'm not superstitious, but I am a little stitious</label>
              <label for="fifth" class="input__label" ></label>
              <label class="item__image" id="five" for="fifth"></label>
          </li>
        </ul>
      </div>
    </main>
    </header>
  </div>
</body>
</html>
